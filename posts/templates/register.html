{% extends "base.html" %}

{% from "_form_helpers.html" import render_field %}

{% block content %}
<div class="login-form">
    <h2 class="oswald mb-3">{{ title }}</h2>
    <hr>
    <form action="{{ url_for('register') }}" method="post" class="mt-3">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ render_field(form.username) }}
        </div>
        <div class="form-group">
            {{ render_field(form.password) }}
        </div>
        <div class="form-group">
            {{ render_field(form.confirm) }}
        </div>
        {{ form.submit }}
    </form>
</div>
{% endblock %}
