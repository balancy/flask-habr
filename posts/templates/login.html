{% extends "base.html" %}

{% block content %}
<div class="login-form">
    <h2 class="oswald mb-3">{{ title }}</h2>
    <hr>
    <form action="{{ url_for('login') }}" method="post" class="mt-3">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <h5>{{ form.username.label }}</h5>
            <p>{{ form.username() }}</p>
        </div>
        <div class="form-group">
            <h5>{{ form.password.label }}</h5>
            <p>{{ form.password() }}</p>
        </div>
        <div class="form-group form-check">
            <p>{{ form.remember_me() }}</p>
            <h6>{{ form.remember_me.label(class_='form-check-label') }}</h6>
        </div>
        {{ form.submit }}
    </form></div>
{% endblock %}
